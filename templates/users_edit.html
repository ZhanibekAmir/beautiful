{% extends 'base.html' %}

{% block content %}

<div class="container">
    <h1>Edit User</h1>

    <form action="/users/edit/{{ user.id }}" method="POST" class="user-form">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" placeholder="Enter username">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" class="form-control" id="age" name="age" value="{{ user.age }}" placeholder="Enter age">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>

{% endblock %}
